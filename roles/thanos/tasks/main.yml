---
- name: Set project directory
  ansible.builtin.set_fact:
    _docker_project_dir: "{{ dapp_common_directory }}/{{ role_name }}"

- name: Create project directory
  ansible.builtin.file:
    path: "{{ _docker_project_dir }}"
    state: directory

- name: Copy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml
    dest: "{{ _docker_project_dir }}/docker-compose.yml"
    mode: 0640

- name: Copy objstore config files
  ansible.builtin.copy:
    dest: "{{ _docker_project_dir }}/{{ item.name }}"
    content: "{{ item.content }}"
    mode: 0644
  no_log: true
  when: dapp_thanos_objstore_config_files is defined
  with_items: "{{ dapp_thanos_objstore_config_files }}"

