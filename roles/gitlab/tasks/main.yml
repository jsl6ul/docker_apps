---
- name: Set project directory
  ansible.builtin.set_fact:
    docker_apps_project: "{{ common_apps_directory }}/{{ role_name }}"

- name: Create project directory
  ansible.builtin.file:
    path: "{{ docker_apps_project }}"
    state: directory

- name: Copy docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml
    dest: "{{ docker_apps_project }}/docker-compose.yml"
    mode: 0640

- name: Start containers
  ansible.builtin.shell: |
    docker compose --project-directory "{{ docker_apps_project }}" up -d
  changed_when: false

- name: Copy gitlab runner register script
  ansible.builtin.template:
    src: register-runner.sh
    dest: "{{ docker_apps_project }}/register-runner.sh"
    mode: 0755

- name: Copy gitlab runner Dockerfile
  ansible.builtin.copy:
    dest: "{{ docker_apps_project }}/Dockerfile"
    content: "{{ gitlab_runner_dockerfile }}"
